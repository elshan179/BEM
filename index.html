<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Десерты — БЭМ-версия</title>
  <style>
    .dessert-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      background-color: #f9f9f9;
    }

    .dessert-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .dessert-card:hover {
      transform: translateY(-4px);
    }

    .dessert-card__image {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .dessert-card__content {
      padding: 15px;
    }

    .dessert-card__title {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .dessert-card__description {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="dessert-grid">
    <div class="dessert-card">
      <img src="https://avatars.mds.yandex.net/i?id=6a344565c881247dadc1b8f7c5f1f576ad1f2478-5906493-images-thumbs&n=13" alt="Торт" class="dessert-card__image">
      <div class="dessert-card__content">
        <h3 class="dessert-card__title">Tорт</h3>
        <p class="dessert-card__description">Насыщенный с глазурью</p>
      </div>
    </div>

    <div class="dessert-card">
      <img src="https://avatars.mds.yandex.net/get-entity_search/1671503/1174618301/S600xU_2x" alt="Эклер" class="dessert-card__image">
      <div class="dessert-card__content">
        <h3 class="dessert-card__title">Эклер с кремом</h3>
        <p class="dessert-card__description">Нежная начинка и хрустящее тесто</p>
      </div>
    </div>

    <div class="dessert-card">
      <img src="https://avatars.mds.yandex.net/i?id=987f96cedb60fb97d83821289f0628269649d722-4375647-images-thumbs&n=13" alt="Макарун" class="dessert-card__image">
      <div class="dessert-card__content">
        <h3 class="dessert-card__title">Французский макарун</h3>
        <p class="dessert-card__description">Миндаль, крем, цвет и вкус</p>
      </div>
    </div>
  </div>

</body>
</html>
